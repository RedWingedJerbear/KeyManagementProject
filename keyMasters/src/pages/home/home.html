<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button
              block
              color="primary"
              (click)="addRecord()">Request a Key</button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-buttons>
    <button ion-button
            round
            color="secondary"
            (click)="retrieveRecord()">Get Key Request Records</button>
  </ion-buttons>
  <ion-list>
    <ion-item
      *ngFor="let item of items">
      <ion-icon name="key" item-start></ion-icon>
      <h2>{{item.request_name}}</h2>
      <p>{{item.request_email}}</p>
      <ion-buttons end>
        <button ion-button
                color="secondary"
                (click)="updateRecord(item)">Update</button>
        <button ion-button
                color="danger"
                (click)="deleteRecord(item)">Delete</button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
